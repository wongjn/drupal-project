global:
  css:
    base:
      dist/css/base/variables.css: {}
      dist/css/base/form.css: {}
      dist/css/base/media.css: {}
      dist/css/base/miscellaneous.css: {}
      dist/css/base/typography.css: {}
    layout:
      dist/css/layout/container.css: {}
      dist/css/layout/grid.css: {}
      dist/css/layout/row.css: {}
    component:
      dist/css/speciality/main-menu.css: {}
      dist/css/components/drawer-menu.css: {}
      dist/css/components/text-body.css: {}
      dist/css/objects/title.css: {}
    theme:
      dist/css/theme.css: {}
      dist/css/utilities.css:
        weight: 9999
  js:
    dist/js/modern.js:
      preprocess: false
      minified: true
      attributes:
        type: module
    dist/js/legacy.js:
      preprocess: false
      minified: true
      attributes:
        nomodule: true
        defer: true
  dependencies:
    - {{ NAME }}/polyfill
    - core/drupal

imce-file-manager:
  css:
    component:
      dist/css/components/imce-file-manager.css: {}

messages:
  css:
    component:
      dist/css/components/messages.css: {}

polyfill:
  remote: https://polyfill.io/
  license:
    name: MIT
    url: https://github.com/Financial-Times/polyfill-service/blob/master/LICENSE.md
  js:
    https://cdn.polyfill.io/v3/polyfill.min.js?features=Array.from,Array.prototype.includes,CustomEvent,Element.prototype.closest,Element.prototype.matches,Element.prototype.remove,fetch,IntersectionObserver,Node.prototype.contains,Object.assign,Object.entries,Object.keys,Object.values,Promise,String.prototype.includes,URL,WeakSet:
      type: external
      minified: true
      weight: -100
