global:
  css:
    base:
      dist/css/base/variables.css: {}
      dist/css/base/form.css: {}
      dist/css/base/media.css: {}
      dist/css/base/miscellaneous.css: {}
      dist/css/base/typography.css: {}
    layout:
      dist/css/layout/container.css: {}
      dist/css/layout/grid.css: {}
      dist/css/layout/row.css: {}
    component:
      dist/css/components/drawer-menu.css: {}
      dist/css/components/main-menu.css: {}
      dist/css/components/router.css: {}
      dist/css/components/text-body.css: {}
    theme:
      dist/css/theme.css: {}
      dist/css/utilities.css:
        weight: 9999
  js:
    dist/js/main.js:
      preprocess: false
      minified: true
  drupalSettings:
    # These placeholder values will be set by system_js_settings_alter().
    ajaxPageState:
      libraries: null
      theme: null
  dependencies:
    - {{ NAME }}/polyfill
    - core/drupal
    - core/drupalSettings

imce-file-manager:
  css:
    component:
      dist/css/components/imce-file-manager.css: {}

messages:
  css:
    component:
      dist/css/components/messages.css: {}

polyfill:
  remote: https://polyfill.io/
  license:
    name: MIT
    url: https://github.com/Financial-Times/polyfill-service/blob/master/LICENSE.md
  js:
    https://cdn.polyfill.io/v2/polyfill.min.js?features=Array.from,Array.prototype.includes,CustomEvent,Element.prototype.closest,Element.prototype.matches,fetch,Node.prototype.contains,Object.entries,Promise,String.prototype.includes,URL,WeakSet:
      type: external
      minified: true
      weight: -100
