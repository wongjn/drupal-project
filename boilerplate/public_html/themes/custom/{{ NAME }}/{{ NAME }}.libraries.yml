global:
  css:
    base:
      dist/css/base/variables.css: {}
      dist/css/base/form.css: {}
      dist/css/base/media.css: {}
      dist/css/base/miscellaneous.css: {}
      dist/css/base/typography.css: {}
    layout:
      dist/css/layout/container.css: {}
      dist/css/layout/flex.css: {}
      dist/css/layout/grid.css: {}
    component:
      dist/css/components/main-menu.css: {}
      dist/css/components/text-body.css: {}
      dist/css/objects/title.css: {}
    theme:
      dist/css/utilities.css: {}
  js:
    dist/js/main.modern.js: { differential_serve: 'modern', minified: true }
    dist/js/main.legacy.js: { differential_serve: 'legacy', minified: true }
  dependencies:
    - {{ NAME }}/global.runtime
    - core/drupal

global.polyfill:
  remote: https://polyfill.io/
  license:
    name: MIT
    url: https://github.com/Financial-Times/polyfill-service/blob/master/LICENSE.md
  js:
    https://cdn.polyfill.io/v3/polyfill.min.js?features=Array.from,Array.prototype.fill,CustomEvent,Element.prototype.closest,Element.prototype.matches,IntersectionObserver,Map,Node.prototype.contains,Object.entries,Promise,ResizeObserver,Set,WeakMap,queueMicrotask:
      type: external
      minified: true

global.runtime:
  js:
    dist/js/runtime.modern.js: { differential_serve: 'modern', minified: true }
    dist/js/runtime.legacy.js: { differential_serve: 'legacy', minified: true }
  dependencies:
    - differential_serve/legacy-loader
    - {{ NAME }}/global.polyfill

align.module:
  css:
    component:
      dist/css/components/align.module.css: {}

imce-file-manager:
  css:
    component:
      dist/css/components/imce-file-manager.css: {}

messages:
  css:
    component:
      dist/css/components/messages.css: {}
