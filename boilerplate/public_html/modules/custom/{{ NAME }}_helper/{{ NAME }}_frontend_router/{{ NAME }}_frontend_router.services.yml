services:
  {{ NAME }}_frontend_router.frontend_router_response_subscriber:
    class: Drupal\{{ NAME }}_frontend_router\EventSubscriber\FrontendRouterResponseSubscriber
    arguments: ['@theme.manager']
    tags:
      - { name: event_subscriber }

  {{ NAME }}_frontend_router.placeholder_strategy:
    class: Drupal\{{ NAME }}_frontend_router\Render\Placeholder\FrontendRouterStrategy
    tags:
      - { name: placeholder_strategy, priority: 1 }

  {{ NAME }}_frontend_router.theme_integration:
    class: Drupal\{{ NAME }}_frontend_router\ThemeIntegration
    arguments: ['@theme.manager', '@config.factory']
